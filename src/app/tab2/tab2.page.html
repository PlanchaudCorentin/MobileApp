<ion-header>
  <ion-toolbar>
    <ion-title>
      Liste catégories
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-list lines="none">
      <ion-list-header>
        <ion-label>Catégories</ion-label>
      </ion-list-header>
      <ion-item (click)="goToDevices()">
        <ion-icon slot="start" color="medium" name="ios-list"></ion-icon>
        <ion-label>Devices</ion-label>
      </ion-item>
      <ion-item (click)="goToSensors()">
        <ion-icon slot="start" color="medium" name="ios-thermometer"></ion-icon>
        <ion-label>Sensors</ion-label>
      </ion-item>
    </ion-list>

<ion-content></ion-content>
